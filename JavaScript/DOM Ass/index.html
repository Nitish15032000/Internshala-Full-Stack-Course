<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      body {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Header Section -->
    <header class="bg-teal-500 text-white py-6 mb-4">
      <div class="container mx-auto text-center">
        <h1 class="text-3xl font-bold">Student Registration System</h1>
        <!-- system's functionalities -->
        <p class="text-lg">
          Register, edit, and manage student details efficiently.
        </p>
      </div>
    </header>

    <!-- Main Section -->
    <main class="container mx-auto px-4">
      <!-- Registration Form -->
      <section class="bg-white p-6 rounded shadow-md mb-6">
        <h2 class="text-2xl font-bold mb-4">Register Student</h2>
        <form id="registrationForm" class="space-y-4">
          <div>
            <label for="studentName" class="block font-medium mb-1"
              >Student Name:</label
            >
            <input
              type="text"
              id="studentName"
              class="w-full border border-gray-300 rounded p-2"
              placeholder="Enter student name"
              required
            />
          </div>
          <div>
            <label for="studentID" class="block font-medium mb-1"
              >Student ID:</label
            >
            <input
              type="number"
              id="studentID"
              class="w-full border border-gray-300 rounded p-2"
              placeholder="Enter student ID"
              required
            />
          </div>
          <div>
            <label for="email" class="block font-medium mb-1">Email ID:</label>
            <input
              type="email"
              id="email"
              class="w-full border border-gray-300 rounded p-2"
              placeholder="Enter email ID"
              required
            />
          </div>
          <div>
            <label for="contactNumber" class="block font-medium mb-1"
              >Contact No.:</label
            >
            <input
              type="number"
              id="contactNumber"
              class="w-full border border-gray-300 rounded p-2"
              placeholder="Enter contact number"
              required
            />
          </div>
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >
            Add Student
          </button>
        </form>
      </section>


      <!-- Display Section -->
      <section class="bg-white p-6 rounded shadow-md">
        <h2 class="text-2xl font-bold mb-4">Registered Students</h2>
        <div id="studentRecords" class="overflow-y-auto max-h-64">
          <table class="table-auto w-full text-left border-collapse">
            <thead>
              <tr>
                <th class="border p-2">Name</th>
                <th class="border p-2">Student ID</th>
                <th class="border p-2">Email</th>
                <th class="border p-2">Contact No.</th>
                <th class="border p-2">Actions</th>
              </tr>
            </thead>
            <tbody id="recordsTable">
              <!-- Records will be dynamically added here with the DOM -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    
   <script src="./index.js"></script>
   </body>
</html>
